<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>web tootls</title>
  <link href="reset.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header>
    <h1>webアプリ</h1>
  </header>
  <main>
    <div class="tools">
      <div class="tool">
        <a href="../dataURL/">
          <img src="./img/img dataurl.webp">
          <p>ファイルをdataURLに変換</p>
        </a>
      </div>
      <div class="tool">
        <a href="../word count" target=”_blank”>
          <img src="./img/img word-count.webp">
          <p>文字数カウンター</p>
        </a>
      </div>
      <div class="tool">
        <a href="../view-english/" target=”_blank”>
          <img src="../view-english/img/view-english.png" loading="lazy">
          <p>和訳表示サイト</p>
        </a>
      </div>
      <div class="tool">
        <a href="../bingo/" target="_blank">
          <img src="./img/img bingo.webp">
          <p>ビンゴ</p>
        </a>
      </div>
       <div class="tool">
        <a href="../web-camera/" target="_blank">
          <img src="./img/img web-camera .webp">
          <p>カメラアプリ</p>
        </a>
      </div>
      <div class="tool">
        <a href="../memo/" target="_blank">
          <img src="./img/img memo.webp">
          <p>メモアプリ</p>
        </a>
      </div>
     
      <div class="tool">
        <a href="../games" target=”_blank”>
          <img src="../games/img/img games.webp">
          <p>web games</p>
        </a>
      </div>
    </div>
  </main>
  <footer>
    <div class="footer-links">
      <a>お知らせ</a>
      <a>設定</a>
    </div>
  </footer>
</body>

</html>
